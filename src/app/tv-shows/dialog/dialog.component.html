<div class="dialog-container">
  <h2 class="dialog-title">{{ isEditMode ? 'Edit TV Show' : 'New TV Show' }}</h2>
  
    <form [formGroup]="tvShowForm" (ngSubmit)="onSave()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput id="name" formControlName="name">
        <mat-error *ngIf="tvShowForm.get('name')?.hasError('required')">
          Name is required.
        </mat-error>
      </mat-form-field>
  
      <mat-checkbox formControlName="favorite">Favorite</mat-checkbox>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="tvShowForm.invalid">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
