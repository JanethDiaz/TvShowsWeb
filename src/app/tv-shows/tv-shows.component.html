<mat-toolbar color="primary">
    TV Shows
  </mat-toolbar>
  
  <!-- Contenedor del botón para abrir el diálogo, alineado a la derecha -->
  <div class="example-flex-container">
    <div class="example-button-container">
      <button mat-fab extended color="accent" class="custom-add-button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        
      </button>
    </div>
  </div>
  
  <!-- Tabla de TV Shows -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Definición de columnas de la tabla -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Favorite </th>
      <td mat-cell *matCellDef="let element"> {{element.favorite ? 'Yes' : 'No'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTvShow(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
   </ng-container>
  
    <!-- Fila de encabezado -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Fila de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
